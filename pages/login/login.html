<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/jQuery.md5.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <div class="login">
        <div class="login-content">
            <div class="web-login">
                <div class="login-header">
                    <label>后台管理系统</label>
                </div>
                <div class="login-box">
                    <form id="fm1">
                        <input id="signName" name="username" required="required" type="text" placeholder="用户名">
                        <input id="password" name="password" required="required" type="password" placeholder="密码">
                        <div class="operate-area">
                            <span><input type="checkbox" id="rememberKey" onchange="PageLogin.funRemenberKey(this)" checked="checked">记住密码</span>
                            <!-- <a class="red">密码错误</a> -->
                        </div>
                        <div id="msg" class="errors"></div>
                        <input id="login-button" name="submit" accesskey="l" value="登录" tabindex="4" type="button" onclick="PageLogin.funLogin()" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
